openapi: 3.0.1
info:
  title: Personal Offers API
  description: API for managing personalized offers and recommendations
  version: "1.0.0"
servers:
  - url: http://localhost:8081
    description: Local server
  - url: https://api.personaloffers.skypro.org
    description: Production server
paths:
  /recommendation/{userId}:
    get:
      tags:
        - offers
      summary: Get personalized recommendations for user
      operationId: getRecommendation
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the user
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
        "400":
          description: Invalid user ID format
  /rules:
    get:
      tags:
        - rules
      summary: Get all dynamic rules
      operationId: getRules
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RuleResponse'
    post:
      tags:
        - rules
      summary: Create a new dynamic rule
      operationId: addRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleRequest'
        required: true
      responses:
        "200":
          description: Rule created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleResponse'
  /rules/{id}:
    delete:
      tags:
        - rules
      summary: Delete a dynamic rule
      operationId: deleteRule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the rule
      responses:
        "204":
          description: Rule deleted successfully
  /rules/stats:
    get:
      tags:
        - rules
      summary: Get statistics for all rules
      operationId: getRuleStats
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RuleStatsResponse'
  /management/clear-caches:
    post:
      tags:
        - management
      summary: Clear all application caches
      operationId: clearCaches
      responses:
        "200":
          description: Caches cleared successfully
  /management/info:
    get:
      tags:
        - management
      summary: Get service information
      operationId: getInfo
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceInfo'
components:
  schemas:
    ProductDto:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
      required:
        - id
        - name
    RecommendationResponse:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductDto'
      required:
        - userId
        - products
    RuleRequest:
      type: object
      properties:
        productId:
          type: integer
        productName:
          type: string
        productText:
          type: string
        rule:
          type: string
      required:
        - productId
        - productName
        - productText
        - rule
    RuleResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        productId:
          type: integer
        productName:
          type: string
        productText:
          type: string
        rule:
          type: string
      required:
        - id
        - productId
        - productName
        - productText
        - rule
    RuleStatsResponse:
      type: object
      properties:
        ruleId:
          type: string
          format: uuid
        showCount:
          type: integer
          format: int64
      required:
        - ruleId
        - showCount
    ServiceInfo:
      type: object
      properties:
        applicationName:
          type: string
        version:
          type: string
        buildTime:
          type: string
          format: date-time
        activeProfiles:
          type: array
          items:
            type: string